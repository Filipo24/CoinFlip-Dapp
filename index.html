<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coinflip betting</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coinflip Dapp</h1>
        <p class="lead">Get a chance to double your crypto!</p>
      </div>
    </div>
    <div class="container">
      <div class="coin_picture">
        <div class="heads">
          <!--<img src="bitcoin.jpg" alt="Bitcon symbol">-->
        </div>
        <div class="tails">
          <img src="ethereum.jpg" alt="Ethereum symbol">
        </div>
      </div>

      <div>
        <h2>Place your bet!</h2>
      </div>
        <button type="button" style=margin:5px id="heads" class="btn btn-primary">Heads</button>
        <button type="button" style=margin:5px id="tails" class="btn btn-primary">Tails</button>
        <div id="selection">Select heads or tails!</div>     
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="bet_value" placeholder="Bet value in ETH (Maximum bet 10 ETH)" style="text-align: center">
          <label class="form-control" for="bet_value">ETH</label>
        </div>
        <button type="button" id="bet_button" class="btn btn-primary">Press for coinflip</button>
      </div>
    </div>

  </body>
</html>
